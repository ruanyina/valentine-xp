<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Valentine</title>
  <link rel="stylesheet" href="styles.css?v=2" />

</head>
<body>
  <main class="desktop">

    <section class="icon-column">
      <button class="desktop-icon" data-app="files">
        <img src="Folder Icon.ico" />
        <span>files</span>
      </button>

      <button class="desktop-icon" data-app="favorite">
        <img src="Star Icon.ico" />
        <span>favorite</span>
      </button>

      <button class="desktop-icon" data-app="dvd">
        <img src="Video Icon.ico" />
        <span>dvd</span>
      </button>

      <button class="desktop-icon" data-app="question">
        <img src="Question Icon.ico" />
        <span>question</span>
      </button>
    </section>

    <button class="desktop-icon music-icon" data-app="music">
      <img src="Music Icon.ico" />
      <span>music</span>
    </button>

    <div class="window-layer" id="windowLayer"></div>

  </main>

  <script src="app.js?v=2"></script>
</body>
</html>
