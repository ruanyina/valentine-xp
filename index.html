<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Valentine</title>
  <link rel="stylesheet" href="styles.css?v=99" />
</head>

<body>
  <main class="desktop">
    <section class="icon-column">

      <button class="desktop-icon files-icon" data-app="files" id="fileBtn">
        <img src="Folder Icon.ico" />
        <span>Files</span>
      </button>

      <button class="desktop-icon" data-app="favorite">
        <img src="Star Icon.ico" />
        <span>Favorites</span>
      </button>

      <button class="desktop-icon" data-app="question">
        <img src="Question Icon.ico" />
        <span>huh?</span>
      </button>

    </section>

    <div class="window-layer" id="windowLayer"></div>
  </main>

  <!-- Folder Window -->
  <div id="folderWindow" class="xp-window hidden">
    <div class="xp-titlebar">
      <div class="xp-title">✮⋆˙</div>
      <button class="xp-close" id="closeFolderBtn">×</button>
    </div>

    <div class="xp-window-body">
      <div class="xp-list" id="photoList"></div>
    </div>
  </div>

  <!-- Image Viewer -->
  <div id="viewerWindow" class="xp-window hidden">
    <div class="xp-titlebar">
      <div class="xp-title" id="viewerTitle">Photo</div>
      <button class="xp-close" id="closeViewerBtn">×</button>
    </div>

    <div class="xp-window-body xp-viewer">
      <img id="viewerImg" alt="">
    </div>
  </div>

  <!-- Footer -->
  <div class="xp-footer">
    <div class="scrolling-text">
      ♡ hello, this is for MacAndrew, if you are him, welcome to our web ♡
    </div>
    <button id="musicBtn">♫</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
<audio id="boomSound">
  <source src="Explosion.mp3" type="audio/mpeg">
</audio>

  <script src="app.js?v=2"></script>
</body>
</html>
